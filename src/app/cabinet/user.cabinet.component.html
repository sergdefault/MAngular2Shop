<div class="content">
<div class="col-md-6 col-md-offset-3">
  <h1>Hello : {{user?.username}}</h1>
</div>
<br>

    <table width="100%" border="1px">
      <th><h2>№</h2></th>
      <th><h2>Дата</h2></th>
      <th><h2>Товаров</h2></th>
      <th><h2>Сумма</h2></th>
      <tr *ngFor="let order of orders ; let i = index">
          <td><h1>{{i+1}}</h1></td>
          <td><h1>{{order.date | date : 'dd/MM/yyyy'}}</h1></td>
          <td><h1>{{order.items.length}}</h1></td>
          <td><h1>{{order.totalPrice}}</h1></td>
          <td><button class="btn btn-info" style="width: 100%; height: 100%"><h1>Подробнее</h1></button></td>
      </tr>
    </table>
</div>
