<div *ngIf="product" class="thumbnail">
    <a [routerLink]="['/product', product.product_id]"><img src="300.png"></a>
    <div style="padding-left: 40px;">
        <table>
            <tr>
                <td><h1 style="background-color: yellowgreen">{{product.price}} грн</h1></td>
                <td>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</td>
                <td>
                    <basket-btn style="padding-left: 20px" [product]="product"></basket-btn>
                </td>
            </tr>
        </table>
    </div>
    <a [routerLink]="['/product/offer', product.product_id]">Характеристики</a>
</div>
